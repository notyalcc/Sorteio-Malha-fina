<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sorteio Malha Fina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white" onclick="detectarClique(event)">
<div class="position-absolute top-0 end-0 m-3">
    <a href="/config" class="btn btn-outline-light">‚öôÔ∏è Configura√ß√µes (Admin)</a>

      Sorteio Malha Fina

    <div id="datetime" class="mb-4 fs-5"></div>

    <div class="mb-3 d-flex flex-wrap justify-content-center" id="botoes-container">

    <div id="resultado" class="display-1 mt-5 fw-bold animated"></div>
