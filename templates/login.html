<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    <div class="card bg-secondary text-white p-4 login-container">
        <h2 class="text-center mb-3">Login Admin</h2>
        {% if erro %}<div class="alert alert-danger">{{ erro }}</div>{% endif %}
        <form method="post">
            <input type="password" name="senha" class="form-control mb-3" placeholder="Senha" required>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3"><a href="{{ url_for('login_usuario') }}" class="text-light text-decoration-none">â† Voltar</a></div>
    </div>
</body>
</html>
